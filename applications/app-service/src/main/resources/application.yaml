server:
  port: 8989
spring:
  application:
    name: "UserAuthenticationService"
  devtools:
    add-properties: false
  h2:
    console:
      enabled: true
      path: "/h2"
  profiles:
    include: null
  security:
    oauth2:
      resourceserver:
        jwt:
          secret-key: "3cfa76ef14937c1c0ea519f8fc057a80fcd04a7420f8e8bcd0a7567c272e007b"
management:
  endpoints:
    web:
      exposure:
        include: "health,prometheus"
  endpoint:
    health:
      probes:
        enabled: true
cors:
  allowed-origins: "http://localhost:4200,http://localhost:8080"
routes:
  paths:
    users: "/api/v1/users"
    usersById: "/api/v1/users/{id}"
  login:
    login: "/api/v1/login"
adapters:
  r2dbc:
    host: "localhost"
    port: 5433
    database: "postgres"
    schema: "service"
    username: "postgres"
    password: "postgres"
logging:
  level:
    root: "INFO"
    co.com.tecnohalecatez: "TRACE"
    org.springframework.security: "DEBUG"
    org.springframework.security.oauth2: "DEBUG"
